
test=whatever # inline comment

# mapping info. The value consists of 3 parts:
# the domain which we want to hide, usually it is blocked by the ISP of end users
# the proxy domain
# the proxy resource URI
# for example, the following line, if the user goes to
# 		http://localhost:8080/rp/maps
# they will be re-routed to
# 		http://maps.google.com
mapping.maps=maps.google.com, localhost:8080, /rp/maps
mapping.mail=mail.google.com, localhost:8080, /rp/mail
mapping.facebook=www.facebook.com, localhost:8080, /rp/fb
mapping.twitter=twitter.com, localhost:8080, /rp/tw
mapping.amnesty=www.amnesty.org, localhost:8080, /rp/amnesty
